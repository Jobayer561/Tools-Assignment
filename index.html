<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Budget Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="max-w-[580px] mx-auto p-5 border-2 border-gray-200 my-3 rounded-lg bg-white h-auto"
  >
    <h1 class="font-bold text-4xl mt-5 text-center text-gray-600">
      Mini Budget Planner
    </h1>

    <input
      id="income"
      type="number"
      placeholder="Enter Income"
      class="input input-accent w-full mt-2"
    />
    <br />
    <input
      id="expense"
      type="number"
      placeholder="Enter Expense"
      class="input input-accent w-full mt-2"
    />
    <input
      id="categoryText"
      type="text"
      placeholder="Category eg:food,fish"
      class="input input-accent w-full mt-2"
    />
    <button id="addBtn" class="mt-5 btn btn-outline btn-success w-full">
      Add
    </button>
    <br />
    <button id="resetBtn" class="btn btn-outline btn-error w-full mt-2">
      Reset
    </button>

    <div class="flex justify-center mt-5">
      <div
        class="w-full max-w-md text-center p-6 bg-gray-200 rounded-lg shadow-md"
      >
        <p>
          <span class="font-semibold">Income: <strong>৳</strong></span
          ><span id="incomeValue" class="font-semibold ml-1">0</span>
        </p>
        <p>
          <span class="font-semibold">Expense: <strong>৳</strong></span
          ><span id="expenseValue" class="font-semibold ml-1">0</span>
        </p>
        <p>
          <span class="font-semibold">Balance: <strong>৳</strong></span
          ><span id="balanceValue" class="font-semibold ml-1">0</span>
        </p>
      </div>
    </div>

    <h1 class="text-center font-bold my-4">Transaction History</h1>

    <table id="transactions" class="w-full border-collapse mt-4">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-3 py-2 text-left">Amount</th>
          <th class="border border-gray-300 px-3 py-2 text-left">Category</th>
          <th class="border border-gray-300 px-3 py-2 text-left">
            Date & Time
          </th>
          <th class="border border-gray-300 px-3 py-2 text-left">Action</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
